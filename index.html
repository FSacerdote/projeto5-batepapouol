<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>UOL</title>
</head>
<body>
    <div class="login">
        <img src="img/logo.png" alt="">
        <div class="escondido">Entrando...</div>
        <input data-test="input-name" type="text" placeholder="Digite seu nome">
        <button data-test="send-name" onclick="mandaNome()">Entrar</button>
    </div>
    <div class="principal escondido">
        <div class="header">
            <img src="img/logo.png" alt="">
            <ion-icon name="people"></ion-icon>
        </div>
        <div class="container">
            <div class="mensagem">
                <p>
                    <strong class="cinza">(09:22:28)</strong> <strong class="negrito">Jo√£o</strong> para <strong class="negrito">Todos</strong>: Bom dia
                </p>
            </div>
        </div>
        <div class="footer">
            <input type="text" data-test="input-message" placeholder="Escreva aqui...">
            <button onclick="mandaMensagem()" data-test="send-message">
                <ion-icon  name="paper-plane-outline"></ion-icon>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
